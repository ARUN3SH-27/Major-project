<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analyze Twitter accounts for authenticity with advanced AI.">
    <title>Twitter Account Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navigation Styles */
        .navbar {
            padding: 15px 20px;
            background-color: rgba(30, 30, 30, 0.9) !important;
            border-bottom: 1px solid rgba(0, 204, 0, 0.2);
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #00cc00 !important;
            letter-spacing: 1px;
        }

        .nav-link {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            padding: 8px 15px !important;
            border-radius: 5px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(0, 204, 0, 0.1);
        }

        .nav-link.active {
            background-color: rgba(0, 204, 0, 0.2);
            color: #00cc00 !important;
        }

        /* Form Select Styles */
        .form-select {
            background-color: rgba(30, 30, 30, 0.8) !important;
            color: #e0e0e0 !important;
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            padding: 15px !important;
            font-size: 1em !important;
        }

        .form-select:focus {
            border-color: #00cc00 !important;
            box-shadow: 0 0 0 3px rgba(0, 204, 0, 0.2) !important;
        }

        /* Adjust form display */
        .input-form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .static-form, .dynamic-form {
            width: 100%;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="particles-container" id="particles-js"></div>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Twitter Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active dynamic-tab" href="#" id="dynamic-tab">Dynamic Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link static-tab" href="#" id="static-tab">Static Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header-content">
            <h1>Twitter Account Analyzer</h1>
            <p class="subtitle">Analyze any Twitter account </p>
        </div>
        <div class="header-decoration">
            <div class="pulse-circle"></div>
            <div class="pulse-circle delay-1"></div>
            <div class="pulse-circle delay-2"></div>
        </div>
    </header>

    <main class="container">
        <!-- Dynamic Analysis Form (default visible) -->
        <form method="POST" action="/analyze" class="input-form dynamic-form" aria-label="Twitter Account Analysis Form" id="dynamic-form">
            <input type="hidden" name="analysis_type" value="dynamic">
            <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="text" name="username" placeholder="@username" required class="input-field" aria-label="Enter Twitter username">
            </div>
            <button type="submit" class="analyze-btn" aria-label="Analyze Account">
                <span>Analyze</span>
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </form>

        <!-- Static Analysis Form (hidden by default) -->
        <form method="POST" action="/analyze" class="input-form static-form" aria-label="Static Twitter Account Analysis Form" id="static-form" style="display: none;">
            <input type="hidden" name="analysis_type" value="static">
            <div class="input-wrapper">
                <select name="username" class="form-select input-field" aria-label="Select Twitter username" required>
                    <option value="" selected disabled>Select a username</option>
                    {% for username in static_usernames %}
                        <option value="{{ username }}">{{ username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="analyze-btn" aria-label="Analyze Account">
                <span>Analyze</span>
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </form>

        <!-- Theme & Settings Panel -->
        <section class="settings-panel">
            <button id="toggle-theme" class="theme-btn" aria-label="Toggle Theme">
                <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                </svg>
                <span>Switch Theme</span>
            </button>
        </section>
    </main>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dynamicTab = document.getElementById('dynamic-tab');
            const staticTab = document.getElementById('static-tab');
            const dynamicForm = document.getElementById('dynamic-form');
            const staticForm = document.getElementById('static-form');

            // Set initial active tab
            dynamicTab.classList.add('active');

            dynamicTab.addEventListener('click', function(e) {
                e.preventDefault();
                dynamicForm.style.display = 'flex';
                staticForm.style.display = 'none';
                dynamicTab.classList.add('active');
                staticTab.classList.remove('active');
            });

            staticTab.addEventListener('click', function(e) {
                e.preventDefault();
                dynamicForm.style.display = 'none';
                staticForm.style.display = 'flex';
                staticTab.classList.add('active');
                dynamicTab.classList.remove('active');
            });

            // Initialize particles.js if available
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#00cc00" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: { enable: true, distance: 150, color: "#00cc00", opacity: 0.2, width: 1 },
                        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" }
                        }
                    }
                });
            }
        });

        // Theme toggle with smooth transitions
        function toggleTheme() {
            const body = document.body;
            const themes = ["dark-mode", "cyberpunk", "matrix", "hacker"];
            const currentTheme = themes.find(theme => body.classList.contains(theme));
            const nextTheme = themes[(themes.indexOf(currentTheme) + 1) % themes.length];
            
            // Add transition class for smooth change
            body.classList.add('theme-transition');
            
            // Remove all theme classes and add the next one
            body.classList.remove(...themes);
            body.classList.add(nextTheme);
            
            // Remove transition class after animation completes
            setTimeout(() => {
                body.classList.remove('theme-transition');
            }, 500);
        }

        // Attach theme toggle to button
        document.getElementById('toggle-theme').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
